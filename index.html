<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Playground · Works</title>
<style>
    body {
        margin: 0;
        padding: 60px 30px;
        background: radial-gradient(circle at 50% 0%,
                    #1b1c28 0%, #0b0c12 60%, #080910 100%);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
        color: #fff;
        text-align: center;
    }

    h1 {
        font-size: 38px;
        margin-bottom: 18px;
        letter-spacing: 1.6px;
        font-weight: 600;
    }

    .subtitle {
        opacity: 0.76;
        margin-bottom: 55px;
        font-size: 16px;
        letter-spacing: 0.5px;
    }

    /* === FLOW GRID（作品数量可无限扩展）=== */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 40px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 10px;
    }

    /* === CARD === */
    .card {
        padding: 10px;
        border-radius: 22px;

        /* 更干净、更气质的玻璃感 */
        background: rgba(35, 36, 52, 0.55);
        backdrop-filter: blur(14px);

        /* 内外光晕更柔和 */
        border: 1px solid rgba(180, 160, 255, 0.22);

        box-shadow:
            0 0 24px rgba(140, 110, 255, 0.18),
            inset 0 0 16px rgba(255, 255, 255, 0.04);

        transition:
            transform 0.28s ease,
            box-shadow 0.28s ease,
            border-color 0.3s ease;
        cursor: pointer;

        min-height: 140px;  /* 统一高度更好看 */
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* === Hover 效果：更未来感、更轻盈 === */
    .card:hover {
        transform: translateY(-8px);
        border-color: rgba(205, 180, 255, 0.55);

        box-shadow:
            0 0 34px rgba(170, 130, 255, 0.32),
            inset 0 0 18px rgba(255, 255, 255, 0.09);
    }

    .card-title {
        font-size: 20px;
        margin-bottom: 12px;
        font-weight: 600;
        letter-spacing: 0.2px;
    }

    .card-desc {
        font-size: 14px;
        opacity: 0.82;
        line-height: 1.4;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    /* === 移动端适配 === */
    @media (max-width: 768px) {
        body {
            padding: 40px 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 35px;
        }

        .grid {
            grid-template-columns: 1fr;  /* 单列布局 */
            gap: 20px;
            max-width: 100%;
            padding: 0 15px;
        }

        .card {
            padding: 20px;
            min-height: 100px;
            border-radius: 16px;
        }

        .card:hover {
            transform: translateY(-4px);  /* 减少hover效果 */
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 13px;
        }
    }

    /* === 超小屏幕适配 === */
    @media (max-width: 480px) {
        body {
            padding: 30px 15px;
        }

        h1 {
            font-size: 24px;
        }

        .grid {
            padding: 0 10px;
            gap: 15px;
        }

        .card {
            padding: 16px;
            min-height: 90px;
        }

        .card-title {
            font-size: 16px;
        }

        .card-desc {
            font-size: 12px;
        }
    }
</style>
</head>

<body>

<h1>Digital Playground</h1>
<div class="subtitle">灵感在这里流动 · 作品会持续增长</div>

<div class="grid">

    <a href="./works/publish/ring_of_ideas_index.html">
        <div class="card">
            <div class="card-title">Ring of Ideas</div>
            <div class="card-desc">光环粒子 · 灵感凝聚与形状生成</div>
        </div>
    </a>

    <a href="./soft-threads.html">
        <div class="card">
            <div class="card-title">Soft Threads</div>
            <div class="card-desc">柔丝动画 · 意念漂浮之线</div>
        </div>
    </a>

    <a href="./dual-orbits.html">
        <div class="card">
            <div class="card-title">Dual Orbits</div>
            <div class="card-desc">双轨道 · 引力与共振</div>
        </div>
    </a>

    <a href="#">
        <div class="card">
            <div class="card-title">Coming Soon</div>
            <div class="card-desc">---</div>
        </div>
    </a>

    <a href="#">
        <div class="card">
            <div class="card-title">Coming Soon</div>
            <div class="card-desc">---</div>
        </div>
    </a>

</div>

</body>
</html>
