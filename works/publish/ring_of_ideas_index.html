<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Ring Series Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        background: #0b0e1a;
        color: #eee;
        font-family: "Inter", sans-serif;
        overflow: hidden;
    }

    /* 中心容器 */
    .center {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
    }

    .title {
        font-size: 36px;
        font-weight: 700;
        color: #ffffffd9;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 16px;
        opacity: 0.65;
        margin-bottom: 40px;
    }

    .buttons-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 14px;
        max-width: 800px;
        margin: 0 auto;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 24px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #eee;
        text-decoration: none;
        font-size: 15px;
        transition: 0.25s ease;
        backdrop-filter: blur(4px);
        width: 240px;
        text-align: center;
        white-space: nowrap;
    }

    .btn:hover {
        background: rgba(255, 255, 255, 0.18);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(100, 150, 255, 0.2);
    }

    canvas {
        position: absolute;
        top: 0; left: 0;
    }

    @media (max-width: 768px) {
        .title {
            font-size: 28px;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 14px;
            margin-bottom: 32px;
        }

        .buttons-container {
            gap: 10px;
            padding: 0 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 14px;
            width: 160px;
        }

        .center {
            width: 90%;
        }
    }

    @media (max-width: 480px) {
        .title {
            font-size: 24px;
        }

        .subtitle {
            font-size: 13px;
            margin-bottom: 24px;
        }

        .buttons-container {
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 13px;
            width: 140px;
        }
    }
</style>
</head>

<body>

<!-- 粒子环 -->
<canvas id="bgCanvas"></canvas>

<div class="center">
    <div class="title">Ring of Ideas</div>
    <div class="subtitle">环系列 · 光环 · 粒子 · 灵感涌动</div>

    <!-- 作品入口 -->
        <div class="buttons-container">
            <a href="./ring_V1_emerge.html" class="btn">Ring V1 · Ring Emerge</a>
            <a href="./ring_V2_two_orbits.html" class="btn">Ring V2 · Ring Two Orbits</a>
            <a href="./ring_V3_disintegration.html" class="btn">Ring V3 · Ring Disintegration</a>
            <a href="./ring_V4_wave.html" class="btn">Ring V4 · Ring Wave</a>
            <a href="./ring_V5_bloom.html" class="btn">Ring V5 · Ring Bloom</a>
            <a href="./ring_V6_beneath_the_sea.html" class="btn">Ring V6 · Beneath the Sea</a>
            <a href="./ring_v7_rain.html" class="btn">Ring V7 · Rain</a>
        </div>
</div>

<script>
/* 简单而漂亮的背景粒子环 */
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
const COUNT = 120;

for (let i = 0; i < COUNT; i++) {
    let angle = (Math.PI * 2 / COUNT) * i;
    particles.push({
        angle,
        radius: Math.min(w, h) * 0.28 + Math.random() * 8,
        speed: 0.0006 + Math.random() * 0.0002
    });
}

function animate() {
    ctx.fillStyle = "rgba(11, 14, 26, 0.32)";
    ctx.fillRect(0, 0, w, h);

    particles.forEach(p => {
        p.angle += p.speed;
        let x = w/2 + Math.cos(p.angle) * p.radius;
        let y = h/2 + Math.sin(p.angle) * p.radius;

        ctx.fillStyle = `hsla(${200 + Math.sin(p.angle*4)*40}, 80%, 70%, 0.9)`;
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
