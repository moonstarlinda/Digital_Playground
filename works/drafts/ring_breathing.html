<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>Ring V3 · Breathing Ring</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: "SF Pro", monospace;
    }
    #hint {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #aaa;
        font-size: 14px;
        letter-spacing: 2px;
        pointer-events: none;
        opacity: 1;
        transition: opacity 1.5s ease;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="hint">轻触一下，让环呼吸一下</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

let cx = w / 2;
let cy = h / 2;

// 控制参数
const PARTICLE_COUNT = 420;
let baseRadius = Math.min(w, h) * 0.28;
let breathePhase = 0;
let clickedTime = 0;

// 初始化粒子
class Particle {
    constructor() {
        this.angle = Math.random() * Math.PI * 2;
        this.radiusOffset = (Math.random() - 0.5) * 6;
        this.speed = 0.0005 + Math.random() * 0.0005;
    }
    update() {
        this.angle += this.speed;
    }
    draw(time) {
        // 呼吸半径
        const breathe = Math.sin(time * 0.0015) * 6;

        // 点击产生的柔和波
        let clickWave = 0;
        if (clickedTime > 0) {
            const t = (time - clickedTime) / 1500;
            if (t < 1) clickWave = Math.sin(t * Math.PI) * 15;
        }

        const r = baseRadius + this.radiusOffset + breathe + clickWave;

        const x = cx + Math.cos(this.angle) * r;
        const y = cy + Math.sin(this.angle) * r;

        // 粒子亮度呼吸
        const alpha = 0.4 + Math.sin(time * 0.003 + this.angle) * 0.2;

        ctx.fillStyle = `rgba(150, 120, 255, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, 1.3, 0, Math.PI * 2);
        ctx.fill();
    }
}

const particles = [];
for (let i = 0; i < PARTICLE_COUNT; i++) {
    particles.push(new Particle());
}

function draw(time) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.16)";
    ctx.fillRect(0, 0, w, h);

    // 中央光晕
    const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, baseRadius * 1.2);
    gradient.addColorStop(0, "rgba(130,100,255,0.25)");
    gradient.addColorStop(1, "transparent");
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(cx, cy, baseRadius * 1.2, 0, Math.PI * 2);
    ctx.fill();

    particles.forEach(p => {
        p.update();
        p.draw(time);
    });

    requestAnimationFrame(draw);
}

requestAnimationFrame(draw);

// 点击产生柔和的“心跳波”
canvas.addEventListener("click", () => {
    clickedTime = performance.now();
    document.getElementById("hint").style.opacity = 0;
});

// 适配窗口
window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    cx = w / 2;
    cy = h / 2;
    baseRadius = Math.min(w, h) * 0.28;
});
</script>
</body>
</html>
