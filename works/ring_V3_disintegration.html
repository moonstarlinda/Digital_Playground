<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ring V3: Disintegration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: pointer; }
        canvas { display: block; }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: "Helvetica Neue", "Arial Rounded MT Bold", "SF Pro Display", "PingFang SC", "Microsoft YaHei", sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            opacity: 1;
            transition: opacity 2s ease-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.4;
        }
        #message .english {
            font-size: 32px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }
        #message .chinese {
            font-size: 16px;
            font-weight: 300;
            display: block;
            letter-spacing: 1px;
        }
        #resetBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            padding: 0;
            border: none; /* 移除实线边框 */
            background: rgba(35, 36, 52, 0.7);
            backdrop-filter: blur(14px);
            color: #fff;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
            font-size: 32px; /* 字体调大 */
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0;
            visibility: hidden;
            transition:
                opacity 0.8s ease-out,
                visibility 0.8s ease-out,
                box-shadow 0.28s ease;
            box-shadow:
                0 0 30px rgba(140, 110, 255, 0.3),
                0 0 60px rgba(140, 110, 255, 0.15),
                inset 0 0 16px rgba(255, 255, 255, 0.04);
        }
        #resetBtn.visible {
            opacity: 1;
            visibility: visible;
        }
        #resetBtn:hover {
            box-shadow:
                0 0 40px rgba(170, 130, 255, 0.45),
                0 0 80px rgba(170, 130, 255, 0.25),
                inset 0 0 18px rgba(255, 255, 255, 0.09);
        }
        #resetBtn:active {
            background: rgba(35, 36, 52, 0.85); /* 略微增加不透明度使按钮变亮 */
            box-shadow:
                0 0 45px rgba(190, 150, 255, 0.6),
                0 0 90px rgba(190, 150, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.15); /* 增强发光效果 */
        }
    </style>
</head>
<body>
    <canvas id="ringCanvas"></canvas>
    <button id="resetBtn">RESTART</button>
    <div id="message">
        <span class="english">Tap the screen to release your negative emotions.</span>
        <span class="chinese">点击屏幕，释放内心的负面情绪</span>
    </div>

    <script>
        const canvas = document.getElementById('ringCanvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let CENTER_X = width / 2;
        let CENTER_Y = height / 2;
        const PARTICLE_COUNT = 400;
        const INITIAL_RADIUS = Math.min(width, height) * 0.35;
        const RING_WIDTH = INITIAL_RADIUS * 0.1;
        const INITIAL_SPEED = 0.005; // 慢速旋转
        const BURST_FORCE = 5;       // 爆炸的力度
        const EXPLOSION_COLOR_VARIATION = 15; // 爆炸时颜色变化范围
        
        // 蓝紫色调色板，从ring_play.html获取
        const palette = [
            [180, 200, 255],  // silver blue
            [210, 160, 255],  // purple soft
            [120, 170, 255],  // ice blue
            [200, 140, 220]   // deep violet tint
        ];

        let isExploded = false;

        // --- 粒子构造函数 ---
        class Particle {
            constructor(index) {
                // 阶段 1: 希望 (老虎金黄)
                this.angle = Math.random() * Math.PI * 2;
                
                // 计算外圈和内圈粒子数量
                // 内圈粒子数 = 外圈粒子数 * 1.2
                // 总粒子数 = 外圈粒子数 + 内圈粒子数 = 外圈粒子数 * 2.2
                const outerParticleCount = Math.floor(PARTICLE_COUNT / 2.2);
                
                // 判断是内环还是外环粒子
                this.isInnerRing = index >= outerParticleCount;
                
                // 外环半径
                let baseRadius = INITIAL_RADIUS;
                
                // 内环半径为外环的85%
                if (this.isInnerRing) {
                    baseRadius = INITIAL_RADIUS * 0.80;
                }
                
                this.radius = baseRadius + (Math.random() - 0.5) * RING_WIDTH;
                this.initialRadius = this.radius;
                this.x = CENTER_X + Math.cos(this.angle) * this.radius;
                this.y = CENTER_Y + Math.sin(this.angle) * this.radius;
                    // 外环保持黄色十六进制值 #FFD54F
                // 内环改为更深的橙色 #FF8F00
                this.color = this.isInnerRing ? '#FF8F00' : '#FFD54F'; // 内环深橙色，外环黄色
                // 初始化蓝紫色（用于爆炸时使用）
                this.purpleColor = palette[Math.floor(Math.random() * palette.length)];
                
                // 内外环反方向旋转（外圈顺时针），内环转速为外环的130%
                this.velocity = this.isInnerRing ? INITIAL_SPEED * -1.3 : INITIAL_SPEED;

                // 阶段 3: 焦虑和解体
                this.vx = 0;
                this.vy = 0;
                this.life = 1;
                this.decay = 0.005; // 缓慢消散
            }

            draw() {
                if (isExploded) {
                    // 爆炸时使用蓝紫色
                    const alpha = this.life * 0.7 + 0.3; // 保持一定的不透明度
                    ctx.fillStyle = `rgba(${this.purpleColor[0]}, ${this.purpleColor[1]}, ${this.purpleColor[2]}, ${alpha})`;
                } else {
                        // 使用指定的十六进制颜色，并应用透明度来模拟亮度变化
                    const hexColor = this.color.replace('#', ''); // 移除#号
                    const alpha = this.life * 0.7 + 0.3; // 保持一定的不透明度
                    ctx.fillStyle = `rgba(${parseInt(hexColor.substr(0,2), 16)}, ${parseInt(hexColor.substr(2,2), 16)}, ${parseInt(hexColor.substr(4,2), 16)}, ${alpha})`;
                }
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                if (!isExploded) {
                    // 阶段 1: 稳定旋转 (希望)
                    this.angle += this.velocity;
                    this.x = CENTER_X + Math.cos(this.angle) * this.radius;
                    this.y = CENTER_Y + Math.sin(this.angle) * this.radius;

                } else {
                    // 阶段 3: 快速爆裂 (能量释放)
                    this.x += this.vx;
                    this.y += this.vy;

                    // 能量的衰减
                    this.life -= this.decay;
                    this.vx *= 0.98; // 摩擦力，速度减慢
                    this.vy *= 0.98;
                }
            }
        }

        // --- 初始化粒子群 ---
        let particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle(i));
        }

        // --- 动画循环 ---
        let animationId = null;
        function animate() {
            // 背景渐黑，形成拖尾效果 (但 V3 主题是快速解体，所以我们直接清屏)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // 移除死亡粒子
            particles = particles.filter(p => p.life > 0);

            // 如果粒子都消失了，显示RESTART按钮
            if (particles.length === 0 && isExploded) {
                setTimeout(() => {
                    document.getElementById('resetBtn').classList.add('visible');
                }, 1000); // 延迟1秒显示，让效果更平滑
                animationId = null;
            } else if (particles.length > 0) {
                animationId = requestAnimationFrame(animate);
            } else {
                animationId = null;
            }
        }

        // --- 触发解体函数 ---
        function triggerDisintegration(e) {
            if (isExploded) return; // 只能爆炸一次

            isExploded = true;
            document.getElementById('message').style.opacity = 0; // 隐藏提示

            particles.forEach(p => {
                // 阶段 2: 愤怒的快速爆裂
                const angleToCenter = Math.atan2(p.y - CENTER_Y, p.x - CENTER_X);
                const randomForce = Math.random() * BURST_FORCE + 1;

                p.vx = Math.cos(angleToCenter) * randomForce;
                p.vy = Math.sin(angleToCenter) * randomForce;

                // 提高衰减，让解体在几秒内完成
                p.decay = 0.01 + Math.random() * 0.005;
            });

            if (particles.length > 0) {
                 // 重新开始动画循环，处理爆炸后的状态
                 animate(); 
            }
        }

        // --- 事件监听 ---
        canvas.addEventListener('click', triggerDisintegration);
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            CENTER_X = width / 2;
            CENTER_Y = height / 2;
            // 注意：resize后不重新初始化粒子，保持原有状态，否则会破坏V3的单次叙事性。
        });

        function resetScene() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            CENTER_X = width / 2;
            CENTER_Y = height / 2;
            ctx.clearRect(0, 0, width, height);
            isExploded = false;
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle(i));
            }
            document.getElementById('message').style.opacity = 1;
            // 隐藏RESTART按钮
            document.getElementById('resetBtn').classList.remove('visible');
            animate();
        }

        document.getElementById('resetBtn').addEventListener('click', resetScene);

        // 启动动画
        animate();

    </script>
</body>
</html>
